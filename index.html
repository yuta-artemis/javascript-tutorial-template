<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>JavaScript 課題ページ</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 id="title"><a id="title_link" href=".">Image Search</a></h1>
            <div id="search">
                <form id="search_form" action=".">
                    <input id="search_input" type="text" placeholder="cat dog ...">
                    <button id="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div id="random">
                <i id="random_button" class="fa-solid fa-dice"></i>
            </div>
            <div id="history">
                <div>履歴</div>
            </div>
        </header>
        <main id="main"></main>
    </div>
    <script src="main.js"></script>
</body>
</html>
