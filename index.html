<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>JavaScript 課題ページ</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 id="title"><a id="title_link" href=".">Image Search</a></h1>
            <div id="search">
                <form id="search_form" action=".">
                    <input id="search_input" type="text" placeholder="cat dog ...">
                    <button id="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div id="random">
                <i id="random_button" class="fa-solid fa-dice"></i>
            </div>
            <div id="history"></div>
            <div id="menu">
                <div id="menu_button" class="close">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </header>
        <main id="main">
            <div id="menu_panel" class="close">
                <h2>Links</h2>
                <ul>
                    <li><a target="_blank" href="https://unsplash.com/">Unsplahs<i class="fa-solid fa-square-arrow-up-right"></i></a></li>
                    <li><a target="_blank" href="https://unsplash.com/blog/">Blog | Unsplash<i class="fa-solid fa-square-arrow-up-right"></i></a></li>
                </ul>
            </div>
        </main>
        <div id="modal"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
